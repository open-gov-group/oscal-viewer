name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| Asset | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------|" >> $GITHUB_STEP_SUMMARY
          TOTAL=0
          for f in dist/assets/*.js dist/assets/*.css; do
            [ -f "$f" ] || continue
            SIZE=$(gzip -c "$f" | wc -c | tr -d ' ')
            TOTAL=$((TOTAL + SIZE))
            NAME=$(basename "$f")
            KB=$(echo "scale=2; $SIZE / 1024" | bc)
            echo "| $NAME | ${KB} KB |" >> $GITHUB_STEP_SUMMARY
          done
          KB_TOTAL=$(echo "scale=2; $TOTAL / 1024" | bc)
          echo "| **Total** | **${KB_TOTAL} KB** |" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Total bundle size: ${KB_TOTAL} KB (${TOTAL} bytes)"
          if [ $TOTAL -gt 102400 ]; then
            echo "::error::Bundle size ${KB_TOTAL} KB exceeds 100 KB limit!"
            exit 1
          elif [ $TOTAL -gt 76800 ]; then
            echo "::warning::Bundle size ${KB_TOTAL} KB exceeds 75 KB warning threshold"
          fi

      - name: Check PWA manifest
        run: |
          if [ ! -f dist/manifest.json ]; then
            echo "::error::manifest.json not found in dist/"
            exit 1
          fi
          node -e "JSON.parse(require('fs').readFileSync('dist/manifest.json', 'utf8'))"

      - name: Check Service Worker
        run: |
          if [ ! -f dist/sw.js ]; then
            echo "::error::Service Worker (sw.js) not found in dist/"
            exit 1
          fi

      - name: Build npm package
        run: npm run build:lib

      - name: Check package size
        run: |
          LIB_SIZE=$(du -sb dist/lib/ | cut -f1)
          LIB_KB=$(echo "scale=2; $LIB_SIZE / 1024" | bc)
          echo "## npm Package Size" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| dist/lib/ | ${LIB_KB} KB |" >> $GITHUB_STEP_SUMMARY
          if [ $LIB_SIZE -gt 102400 ]; then
            echo "::warning::Package size ${LIB_KB} KB exceeds 100 KB"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14
