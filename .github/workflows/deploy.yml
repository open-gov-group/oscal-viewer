name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| Asset | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------|" >> $GITHUB_STEP_SUMMARY
          TOTAL=0
          for f in dist/assets/*.js dist/assets/*.css; do
            [ -f "$f" ] || continue
            SIZE=$(gzip -c "$f" | wc -c | tr -d ' ')
            TOTAL=$((TOTAL + SIZE))
            NAME=$(basename "$f")
            KB=$(echo "scale=2; $SIZE / 1024" | bc)
            echo "| $NAME | ${KB} KB |" >> $GITHUB_STEP_SUMMARY
          done
          KB_TOTAL=$(echo "scale=2; $TOTAL / 1024" | bc)
          echo "| **Total** | **${KB_TOTAL} KB** |" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Total bundle size: ${KB_TOTAL} KB (${TOTAL} bytes)"
          if [ $TOTAL -gt 102400 ]; then
            echo "::error::Bundle size ${KB_TOTAL} KB exceeds 100 KB limit!"
            exit 1
          elif [ $TOTAL -gt 76800 ]; then
            echo "::warning::Bundle size ${KB_TOTAL} KB exceeds 75 KB warning threshold"
          fi

      - name: Verify PWA assets
        run: |
          echo "## PWA Verification" >> $GITHUB_STEP_SUMMARY
          PASS=true
          if [ -f dist/manifest.json ]; then
            node -e "JSON.parse(require('fs').readFileSync('dist/manifest.json', 'utf8'))"
            echo "| manifest.json | Valid JSON |" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::manifest.json not found in dist/"
            PASS=false
          fi
          if [ -f dist/sw.js ]; then
            SW_SIZE=$(wc -c < dist/sw.js | tr -d ' ')
            echo "| sw.js | ${SW_SIZE} bytes |" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::Service Worker (sw.js) not found in dist/"
            PASS=false
          fi
          if [ "$PASS" = false ]; then
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
